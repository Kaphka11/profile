<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .card img.main-photo {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .info {
      padding: 20px;
      position: relative;
    }

    .info img.avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: -30px;
      left: 20px;
      border: 3px solid #fff;
    }

    .info .name {
      margin-left: 90px;
      font-size: 18px;
      font-weight: bold;
    }

    .info .job {
      margin-left: 90px;
      font-size: 14px;
      color: #666;
    }

    .info .location {
      margin-left: 90px;
      font-size: 13px;
      color: #aaa;
    }

    .creator-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: black;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      border-top: 1px solid #eee;
    }

    .stats div {
      text-align: center;
    }

    .stats div span {
      display: block;
      font-weight: bold;
      font-size: 16px;
    }

    .stats div small {
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="background.jpg" alt="Main photo" class="main-photo" />
    <div class="info">
      <img src="avatar.jpg" alt="Avatar" class="avatar" />
      <div class="name">Akiz_xyz_</div>
      <div class="job">Ilustrator</div>
      <div class="location">Tangsel, Indonesia</div>
      <button class="creator-btn">+ Add</button></button>
    </div>
    <div class="stats">
      <div>
        <span></span>
        <small></small>
      </div>
      <div>
        <span><a href="https://discord.gg/wvfjQCBXVV"><img src="discordicon.png" width="7%" height="7%" /></a></span>
        <small>Join us</small>
      </div>
      <div>
        <span></span>
        <small></small>
      </div>
    </div>
  </div>

</body>
</html>
