<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Profile Card</title>
   <style>
* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
   background-color: #f3f3f3;
   display: flex;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
}

.card {
   width: 90%;
   max-width: 400px;
   background: #fff;
   border-radius: 16px;
   overflow: hidden;
   box-shadow: 0 8px 20px rgba(0,0,0,0.1);
   position: relative;
}

.card img.main-photo {
   width: 100%;
   height: auto;
   display: block;
}

.card .info {
   padding: 20px;
   position: relative;
}

.info img.avatar {
   width: 60px;
   height: 60px;
   border-radius: 50%;
   object-fit: cover;
   position: absolute;
   top: -30px;
   left: 20px;
   border: 3px solid #fff;
}

.info .name {
   margin-left: 70px;
   font-size: 18px;
   font-weight: bold;
   font-family: 
}

.info .job {
   margin-left: 0px;
   font-size: 14px;
   color: #666;
}

.info .location {
   margin-left: 0px;
   font-size: 13px;
   color: #aaa;
}

.info .pagani {
   background-color: #fff;
}

.info .about-panel {
   background-color: #f3f3f3;
   border-radius: 10px 10px 70px 10px;
   margin-top: 0;
   height: 2fr;
   box-shadow: 0 5px 0px #ccc;
}

.info .about {
   padding-top: 12px;
   padding-left: 14px;
   font-size: 13px;
   font-weight: bold;
   color: #666;
    }

.info .about-text {
   padding: 12px;
   font-size: 14px;
   color: #666;
}

.info .anime {
  border-radius: 10px 10px 0 0;
}

.info .spotify-panel {
   background-color: #f3f3f3;
   border-radius: 10px 10px 70px 10px;
   margin-top: 25px;
   height: 2fr;
   box-shadow: 0 5px 0px #ccc;
}

.info .spotify {
   padding-top: 12px;
   padding-left: 14px;
   font-size: 13px;
   font-weight: bold;
   color: #666;
}

.info .spotify-icon {
   display: flex;
   padding: 12px 0 12px 0;
   border-radius: 5px;
}

.info .spotify-h3 {
   margin-left: 10px;
   font-size: 15px;
   color: #000;
}

.creator-btn {
   position: absolute;
   right: 20px;
   top: 20px;
   background: black;
   color: white;
   border: none;
   padding: 6px 16px;
   border-radius: 20px;
   cursor: pointer;
}

.stats {
   display: flex;
   justify-content: space-around;
   padding: 15px 0;
   border-top: 1px solid #eee;
}

.stats div {
   text-align: center;
}

.stats div span {
   display: block;
   font-weight: bold;
   font-size: 16px;
}

.stats div small {
   color: #777;
   font-size: 13px;
}
   </style>
 </head>
<body>
 <div class="card">
   <img src="background.jpg" alt="Main photo" class="main-photo" />
     <div class="info">
       <img src="avatar.jpg" alt="Avatar" class="avatar" />
       <div class="name">Akiz_xyz_</div>
       <div class="job">Ilustrator</div>
     <div class="location">Tangsel, Indonesia
   </div>
 <div class="about-panel">
   <img class="pagani" src="pagani.jpg" width="100%">
   <div class="about">
     <small>About me</small>
   </div>
     <div class="about-text"><p></p><small>I was born to make world better, satu langkah kecil membuatmu jauh lebih baik.</p></br> <p>Salam kenal teman-teman!</p></br> <p>© Akiz 2025 (bukan wibu)<p></p></small>
     </div>
   </div>
 <div class="spotify-panel">
   <img class="anime" src="anime.gif" width="100%">
   <div class=spotify>
     <small>Spotify</small></br>
       <div class="spotify-icon">
         <img src="ODNA.jpg" width="20%">
         <h3 class="spotify-h3">ODNA</br><small>killanoia, ksmfx, djxxl</a></small></small></h3>
       </div>
   </div>
 </div>
   <button class="creator-btn">X PPLG</button></button>
 </div>
   <div class="stats">
     <div>
       <span>
         <a href="https://discord.gg/wvfjQCBXVV"><img src="discordicon.png" width="7%" height="7%" />
         </a>
       </span>
     <small>Join our community</small></br></br>
     <small>© 2025 Nirvana. All rights reserved.</small></br>
     <small>End</small>
   </div>
 </div>
</body>
</html>
